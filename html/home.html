<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CWS</title>
    <script type="text/javascript" src="/logged.js"></script>
</head>

<body>
    <form action="/cashin" method="post">
        <div class="container" style="background-color:#f1f1f1">
          <label for="cashin"><b>Cash in</b></label>
          <input type="number" placeholder="Amount" name="cashin">
          <button type="submit">Submit</button>
        </div>
    </form> 

    <form action="/debit" method="post">
        <div class="container" style="background-color:#f1f1f1">
            <label for="debit"><b>Debit</b></label>
            <input type="number" placeholder="Amount" name="debit">   
            <button type="submit">Submit</button>
        </div>
    </form>

    <form action="/balance" method="post">
        <div class="container" style="background-color:#f1f1f1">
            <button type="submit">Balance Inquiry</button>
        </div>
    </form>

</body>

</html>
